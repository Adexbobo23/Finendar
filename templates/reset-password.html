{% extends 'base.html' %}
{% load static %}
 
 <body class="body__wrapper">

    <main class="main_wrapper overflow-hidden">

    {% block content %}
            <!-- breadcrumbarea__section__start -->

            <div class="breadcrumbarea">

                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="breadcrumb__content__wraper" data-aos="fade-up">
                                <div class="breadcrumb__title">
                                    <h2 class="heading">Reset Password</h2>
                                </div>
                                <div class="breadcrumb__inner">
                                    <ul>
                                        <li><a href="{% url 'home' %}">Home</a></li>
                                        <li>Reset Password</li>
                                    </ul>
                                </div>
                            </div>
    
    
    
                        </div>
                    </div>
                </div>
    
                <div class="shape__icon__2">
                    <img loading="lazy"  class=" shape__icon__img shape__icon__img__1" src="{% static 'img/herobanner/herobanner__1.png' %}" alt="photo">
                    <img loading="lazy"  class=" shape__icon__img shape__icon__img__2" src="{% static 'img/herobanner/herobanner__2.png' %}" alt="photo">
                    <img loading="lazy"  class=" shape__icon__img shape__icon__img__3" src="{% static 'img/herobanner/herobanner__3.png' %}" alt="photo">
                    <img loading="lazy"  class=" shape__icon__img shape__icon__img__4" src="{% static 'img/herobanner/herobanner__5.png' %}" alt="photo">
                </div>
    
            </div>
            <!-- breadcrumbarea__section__end-->
    
            <!-- login__section__start -->
            <div class="loginarea sp_top_100 sp_bottom_100">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-8 col-md-8 offset-md-2" data-aos="fade-up">
                            <ul class="nav  tab__button__wrap text-center" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a href="{% url 'login' %}"><button class="single__tab__link active"  data-bs-target="#projects__one" type="button">Login</button></a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a href="{% url 'register' %}"><button class="single__tab__link"data-bs-target="#projects__two" type="button">Sign up</button></a>
                                </li>
                            </ul>
                        </div>
    
    
                        <div class="tab-content tab__content__wrapper" id="myTabContent" data-aos="fade-up">
    
                            <div class="tab-pane fade active show" id="projects__one" role="tabpanel" aria-labelledby="projects__one">
                                <div class="col-xl-8 col-md-8 offset-md-2">
                                    <div class="loginarea__wraper">
                                        <div class="login__heading">
                                            <h5 class="login__title">Reset Password</h5>
                                            <p class="login__description">Don't have an account yet? <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Sign up for free</a></p>
                                        </div>
    
    
    
                                        <form method="post" action="{% url 'login' %}" class="login__form">
                                            {% csrf_token %}
                                            <div class="login__form">
                                                <label class="form__label">Username or email</label>
                                                <input class="common__login__input" type="text" name="username" placeholder="Your username or email">
                                            </div>
                                            <div class="login__form">
                                                <label class="form__label">Password</label>
                                                <input class="common__login__input" type="password" name="password" placeholder="Password">
                                            </div>
                                            <div class="login__form d-flex justify-content-between flex-wrap gap-2">
                                                <div class="form__check">
                                                    <input id="remember_me" type="checkbox" name="remember_me">
                                                    <label for="remember_me"> Remember me</label>
                                                </div>
                                                <div class="text-end login__form__link">
                                                    <a href="#">Forgot your password?</a>
                                                </div>
                                            </div>
                                            <div class="login__button">
                                                <button type="submit" class="default__button">Log In</button>
                                            </div>
                                        </form>
                                        
    
                                        <div class="login__social__option">
                                            <p>or Log-in with</p>
    
                                            <ul class="login__social__btn">
                                                <li><a class="default__button login__button__1" href="#"><i class="icofont-facebook"></i> Gacebook</a></li>
                                                <li><a class="default__button" href="#"><i class="icofont-google-plus"></i> Google</a></li>
                                            </ul>
                                        </div>
    
    
                                    </div>
                                </div>
                            </div>
                        </div>
    
                    </div>
    
                    <div class=" login__shape__img educationarea__shape_image">
                        <img loading="lazy"  class="hero__shape hero__shape__1" src="{% static 'img/education/hero_shape2.png' %}" alt="Shape">
                        <img loading="lazy"  class="hero__shape hero__shape__2" src="{% static 'img/education/hero_shape3.png' %}" alt="Shape">
                        <img loading="lazy"  class="hero__shape hero__shape__3" src="{% static 'img/education/hero_shape4.png' %}" alt="Shape">
                        <img loading="lazy"  class="hero__shape hero__shape__4" src="{% static 'img/education/hero_shape5.png' %}" alt="Shape">
                    </div>
    
    
                </div>
            </div>
            
    {% endblock %}
    </main>
